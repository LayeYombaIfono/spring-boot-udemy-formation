<div class="container">
  <h2>Liste des produits</h2>
  <div class="row">
    <div class="card mb-4">
      <div class="card-body">
        <table class="table">
          <thead class="table-primary">
            <tr>
              <th scope="col">N°</th>
              <th scope="col">Nom</th>
              <th scope="col">Prix</th>
              <th scope="col">Quantité</th>
              <th scope="col">Description</th>
              <th scope="col">Catégorie</th>
            </tr>
          </thead>

          @for (produit of produits; track produit) {
          <tbody>
            <tr>
              <th>1</th>
              <td>{{ produit }}</td>
              <td>{{ produit }}</td>
              <td>{{ produit }}</td>
              <td>{{ produit }}</td>
              <td>{{ produit }}</td>
            </tr>
          </tbody>
          }
        </table>
      </div>
    </div>
  </div>
</div>
