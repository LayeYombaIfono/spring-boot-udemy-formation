<div class="container mt-5">
  <h2 class="text-center mb-4">Modifier le produit</h2>
  <form>
    <!-- Champ ID Produit -->
    <div class="mb-3">
      <label for="id" class="form-label">ID Produit</label>
      <input
        [(ngModel)]="currentProduit.id"
        name="id"
        type="text"
        readonly
        disabled="true"
        class="form-control"
        id="id"
        placeholder="Entrez l'ID du produit"
        required
      />
    </div>

    <!-- Champ Désignation -->
    <div class="mb-3">
      <label for="designation" class="form-label">Désignation</label>
      <input
        [(ngModel)]="currentProduit.nomProduit"
        name="nomProduit"
        type="text"
        class="form-control"
        id="designation"
        placeholder="Entrez la désignation du produit"
        required
      />
    </div>

    <!-- Champ Catégorie
    <div class="mb-3">
      <label for="idCat" class="form-label">Catégorie</label>
      <select [(ngModel)]="updatedCatId" class="form-select" id="idCat" name="idCat">

        @for (cat of categories; track cat.idCat) {
          <option [value]="cat.idCat"> {{cat.nomCat}} </option>
        }

      </select>
    </div>
   <div class="mb-3">
    <label for="idCat" class="form-label">Catégorie</label>
    <select [(ngModel)]="updatedCatId" class="form-select" id="idCat" name="idCat">

      @for (cat of categories; track cat.idCat) {
        <option [value]="cat.idCat"> {{cat.nomCat}} </option>
      }

    </select>
   </div>
   -->

    <!-- Champ Prix du produit -->
    <div class="mb-3">
      <label for="price" class="form-label">Prix du produit</label>
      <input
        [(ngModel)]="currentProduit.prixProduit"
        name="prixProduit"
        type="number"
        class="form-control"
        id="price"
        placeholder="Entrez le prix du produit"
        step="0.01"
        required
      />
    </div>

    <!-- Champ Date d'enregistrement -->
    <div class="mb-3">
      <label for="registrationDate" class="form-label"
        >Date d'enregistrement</label
      >
      <input
        [ngModel]="currentProduit.dateCreation | date : 'yyyy-MM-dd'"
        (ngModelChange)="currentProduit.dateCreation = $event"
        name="dateCreation"
        type="date"
        class="form-control"
        id="registrationDate"
        required
      />
    </div>

    <!-- Bouton de soumission -->
    <button
      (click)="updateProduit()"
      type="submit"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      <i class="bi bi-pencil-square"></i>
      Modifier le produit
    </button>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h3 class="text-dark fs-6">{{ message }}</h3>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-x"></i>
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
